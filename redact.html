<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redactr</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--! Preloader Animation start -->
  <div class="preloader">
    <div class="box">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <!--! Preloader Animation end -->

  <!-- ! Header Start -->
  <header class="header">
    <a class="logo" href="./index.html">Redactr</a>
    <nav>
    </nav>
  </header>
  <!-- ! Header end -->

  <!--! Redact Form and Result Start -->
  <section class="redact-main">
    <section class="redact-box">
      <!--! Redactr Form Start -->

      <section class="redact-container">
        <div class="redact-title">Redactr</div>

        <form action="" method="post">

          <div class="content-box">
            <span class="details">Enter </span>
            <textarea name="content-text" id="content-text" placeholder="Enter/Paste the text to be redacted"
              required></textarea>
          </div>

          <div class="word-box">
            <span class="details">Words to be redacted</span>
            <input id="word-box" type="text" placeholder="Enter the words to be redacted" required>
          </div>

          <div class="symbol-box">
            <span class="details">Redacting Symbol</span>
            <input id="symbol-box" type="text" placeholder="Enter the preferred symbol" required>
          </div>

          <div class="button">
            <button class="redact-btn" id="redact-btn" type="button" value="Redact Now">Redact Now</button>
            <button class="clear-btn" type="button" value="Clear">Clear</button>
          </div>

        </form>
      </section>
      <!--! Redactr Form End -->

      <!--! Redact Result Start -->
      <section class="result-container">
        <div class="result-title">Result</div>

        <div class="result-box">
          <textarea name="result-text" id="result-text" readonly></textarea>
          <div class="button" id="button">
            <button id="clear-btn" type="button" value="Clear">Clear</button>
          </div>
        </div>
      </section>
      <!--! Redact Result End -->

    </section>
  </section>
  <!--! Redact Form and Result End -->

  <!-- // ============= EEND DO NOT EDIT ============== // -->
  <script src="index.mjs" type="module"></script>
  <!-- // ============= EEND DO NOT EDIT ============== // -->
</body>

</html>
